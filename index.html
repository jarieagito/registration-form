<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section class="contact gutter">
    <h1 class="not-bold pad-t">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/agit0003@algonquincollege.com">
      <fieldset>
        <legend class="mega italic pad-b-1-2">Personal details</legend>

        <div class="grid">

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <div class="push push-r-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push push-r-1-2">
              <label for="age">Age</label>
              <input id="age" type="number" name="age" required>
            </div>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <div class="push">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="" name="email" required>
            </div>
            <div class="push">
              <label for="physical">Physical fitness</label>
              <select id="physical" name="physical">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

        </div>

        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="details" required></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend class="mega italic">Mission statement</legend>
        <div class="push">
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <button class="btn mega" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
