<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <p>Personal details</p>
      <hr>
      <div class="push">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="push">
        <label for="number">Age</label>
        <input id="age" type="number" name="number" required>
      </div>
      <div class="push">
        <label for="number">Age</label>
        <input id="number" type="number" name="number" required>
      </div>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="" name="email" required>
      </div>
      <div class="push">
        <label for="subject">Physical fitness</label>
        <select id="subject" name="_subject">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="details" required></textarea>
        </div>
        <p>Mission statement</p>
        <hr>
        <div class="push">
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <button class="btn mega" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
